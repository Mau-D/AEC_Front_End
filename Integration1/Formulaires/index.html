<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no"> <!--À ajouter pour utiliser Bootstrap-->
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/style.css">
    <title>Page principal</title>
</head>
<body>
    <form action="FormulaireEnvoye.html">
        <div class="container-fluid">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" id="nom" placeholder="Nom">
                </div>
                <div class="form-group col-md-6">
                    <label for="prenom">Prénom</label>
                    <input type="text" class="form-control" id="prenom" placeholder="Prénom">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group offset-md-3 col-md-6">
                    <label for="sujetDeLaDemande">Sujet de la demande</label>
                    <select id="sujetDeLaDemande" class="form-control">
                        <option selected>HTML</option>
                        <option>CSS</option>
                        <option>Bootstrap</option>
                        <option>Javascript</option>
                        <option>JQuery</option>
                        <option>Autres</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group offset-md-3 col-md-6">
                    <label for="question">Question</label>
                   <textarea class="form-control" id="question" rows="10"></textarea>
                </div>
            </div>
            <div class="form-check col-md-6">
                <h4>Priorité</h4>
                <input class="form-check-input" type="radio" name="exampleRadios" id="urgent" value="option1" checked>
                <label class="form-check-label" for="urgent">
                    Urgent
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="important" value="option2">
                <label class="form-check-label" for="important">
                    Important
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="peutAttendre" value="option3">
                <label class="form-check-label" for="peutAttendre">
                    Peut Attendre
                </label>
            </div>
        </div>
        <input type="submit" value="Envoyer" />
        <input type="reset" value="Annuler" />
    </form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
</body>
</html>
