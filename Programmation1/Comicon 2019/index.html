<!DOCTYPE html>
<!--index.html-->
<!--Exercice Comicon 2019-->
<!--Par Maud Harvey-->
<!--Le 14 mars 2020-->
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no"> <!--À ajouter pour utiliser Bootstrap-->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Comicon 2019</title>
</head>
<body>
<div class="container-fluid px-0 siteEntier">
    <header>
        <div class="container-fluid">
            <div class="row"><!--image d'en-tête-->
                <div class="col-12 text-center">
                    <img class="img-fluid" src="img/logo-shawicon.png">
                </div>
            </div>
        </div>
    </header>
    <section><!--formulaire 1-->
        <form>
            <div class="container-fluid">
                <div class="form-row"><!--Nom d'usager-->
                    <div class="offset-2 col-8 py-3">
                        <input type="text" class="form-control" id="nom" placeholder="Nom d'usager">
                        <small id="disponible" class="form-text"></small>
                    </div>
                </div>
                <div class="form-row"><!--Mot de passe-->
                    <div class="offset-2 col-8 py-3">
                        <input type="password" class="form-control" id="password" placeholder="Mot de passe">
                        <small id="motDePasse" class="form-text"></small>
                    </div>
                </div>
                <div class="form-row"><!--Confirmation du mot de passe-->
                    <div class="offset-2 col-8 py-3">
                        <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirmation du mot de passe">
                    </div>
                    <div class="col-2 py-3 textConfirm">
                    </div>
                </div>
                <div class="form-row"><!--Courriel-->
                    <div class="offset-2 col-8 py-3">
                        <input type="text" class="form-control" id="courriel" placeholder="Courriel">
                        <small id="confirmCourriel" class="form-text"></small>
                    </div>
                </div>
                <div class="form-row"><!--boutons radios, choix de sections-->
                    <div class="offset-2 col-8 py-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="starwars" value="Starwars" >
                            <label class="form-check-label" for="starwars">Starwars</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="marvel" value="Marvel">
                            <label class="form-check-label" for="marvel">Marvel</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="dc" value="DC">
                            <label class="form-check-label" for="dc">DC</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
            <section id="personnages"> <!--3 sections personnages-->
                <div class="container-fluid py-5 starwars d-none"> <!--section starwars-->
                    <div class="row">
                        <div class="offset-2 col-4 py-3 h-50"><!--image-->
                            <img id="imageStarWars" class="img-fluid" src="img/yoda.png"/>
                        </div>
                        <div class="form-group col-3"><!--Menu déroulant, choix du personnage-->
                            <label for="personnagesStarWars">Choisir votre personnage</label>
                            <select id="personnagesStarWars" class="form-control">
                                <option selected>Yoda</option>
                                <option>Obiwan</option>
                                <option>Darth Vader</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="container-fluid py-5 marvel d-none"> <!--section marvel-->
                    <div class="row">
                        <div class="offset-2 col-4 py-3 h-50"><!--image-->
                            <img id="imageMarvel" class="img-fluid" src="img/spiderman.png"/>
                        </div>
                        <div class="form-group col-3"><!--Menu déroulant, choix du personnage-->
                            <label for="personnagesMarvel">Choisir votre personnage</label>
                            <select id="personnagesMarvel" class="form-control">
                                <option selected>Spiderman</option>
                                <option>Thor</option>
                                <option>Hulk</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="container-fluid py-5 dc d-none"> <!--section DC-->
                    <div class="row">
                        <div class="offset-2 col-4 py-3"><!--image-->
                            <img id="imageDC" class="img-fluid" src="img/batman.jpg"/>
                        </div>
                        <div class="form-group col-3"><!--Menu déroulant, choix du personnage-->
                            <label for="personnagesDC">Choisir votre personnage</label>
                            <select id="personnagesDC" class="form-control">
                                <option selected>Batman</option>
                                <option>Superman</option>
                                <option>Flash</option>
                                <option>Arrow</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="container-fluid">
                    <div class="row">
                        <div class="offset-2 col-8 py-3">
                            <input id="envoyer" class="btn btn-success" type="submit" value="Envoyer"/>
                        </div>
                    </div>
                </div>
            </section>
    </section>
</div>
<div id="fin" class="container-fluid  d-none"><!--Bulle et informations-->
    <div class="row align-items-center "><!--Image de fond-->
        <div class="col-6">

        </div>
        <div class="col-6 text-center backBulle">
            <h1 class="nomUsager"></h1>
            <h2 class="addcourriel"></h2>
            <h2 class="personnage"></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-6 imageFinale">
            <img id="imageFin" class="img-fluid" src="">
        </div>
        <div class="col-6">

        </div>
    </div>

</div>





<script src="js/jquery-3.4.1.js"></script><!--JQuery en premier-->
<script src="Bootstrap/js/bootstrap.js"></script><!--Bootstrap en no.2-->
<script src="js/comicon.js"></script><!--Fichier javascript en no.3-->
</body>
</html>
