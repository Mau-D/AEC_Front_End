<div id="explorateurHaut">
    <div class="page">
        <div class="sousTitre">
            <h5>
                Partez à l'aventure...
            </h5>
        </div>
    </div>
    <div class="box effect2">
        <h1>
            Forfaits Explorateur
        </h1>
    </div>
    <div class="espaceGrand">
        <!-- Afficher les forfaits n'ayant pas une destination tout sud, donc explorateur-->
        <mat-grid-list cols="1" rowHeight="60rem">
            <mat-grid-tile *ngFor="let item of forfaits | forfaitExplorateurPipe">
                <app-forfait-complet class="child-css" [date1]=item.dateDepartD [date2]=item.dateRetourD  [proprietesForfait]=item>
                </app-forfait-complet>
                <mat-divider></mat-divider><!-- Placer à l'intérieur du grid-tile -->
            </mat-grid-tile> 
        </mat-grid-list>
    </div>
    <a routerLink="/explorateur" fragment="explorateurHaut" class="lienHaut">
        <span class="material-icons">
            arrow_circle_up
        </span>
    </a>
</div>
