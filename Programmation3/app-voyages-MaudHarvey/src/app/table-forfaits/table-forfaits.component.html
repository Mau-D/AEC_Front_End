<div id="tableau">
   
    <!-- Formulaire d'ajout -->
    <div>
        <h2>Ajout d'un nouveau forfait</h2>
        <button matSuffix type="submit" mat-icon-button (click)="openDialogNewForfait()">
            <i class="material-icons">add</i>
        </button>
    </div>
    <div>
        <!-- Tableau de tous les forfaits pour la gestion -->
        <h1>Tableau des forfaits voyage</h1>
        <!-- Tableau des héros avec mat-table -->
        <table mat-table #tableForfaits [dataSource]="forfaits"  class="mat-elevation-z8">
            <!-- Tableau des données dans le dataSource -->
            <!-- colonnes des données -->
            <ng-container matColumnDef="dateDepart">
                <th mat-header-cell *matHeaderCellDef> Date de départ </th><!-- Titre de la colonne -->
                <td mat-cell *matCellDef="let forfait"> {{forfait.dateDepartD | date : 'fullDate' : 'UTC-0' : 'fr'}} </td> 
            </ng-container>
            <ng-container matColumnDef="dateRetour">
                <th mat-header-cell *matHeaderCellDef> Date de retour </th><!-- Titre de la colonne -->
                <td mat-cell *matCellDef="let forfait"> {{forfait.dateRetourD | date : 'fullDate' : 'UTC-0' : 'fr'}} </td>
            </ng-container>
            <ng-container matColumnDef="nomHotel">
                <th mat-header-cell *matHeaderCellDef> Nom de l'hôtel</th><!-- Titre de la colonne -->
                <td mat-cell *matCellDef="let forfait"> {{forfait.hotel.nom}} </td>
            </ng-container>
            <ng-container matColumnDef="prix">
                <th mat-header-cell *matHeaderCellDef> Prix </th><!-- Titre de la colonne -->
                <td mat-cell *matCellDef="let forfait"> {{forfait.prix}} </td> Valeur associé à la colonne
            </ng-container>
            <!-- colonne des actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let forfait" class="boutonsAction">
                    <form (ngSubmit)="onDelete(forfait)">
                        <button mat-button><i class="material-icons">delete</i></button>
                    </form>
                    <form (ngSubmit)="openDialogEditForfait(forfait)">
                        <button matSuffix mat-icon-button type="submit">
                            <i class="material-icons">edit</i></button>
                    </form>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
        </table>
    </div>
</div>
