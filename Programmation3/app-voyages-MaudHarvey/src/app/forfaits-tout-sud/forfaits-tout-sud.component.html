<div id="sudHaut">
    <div class="page">
        <div class="sousTitre">
            <h5>
               Partez au soleil...
            </h5>
        </div>
    </div>
    <div class="box effect2">
        <h1>
            Forfaits Tout Sud
        </h1>
    </div> 
    <div class="espaceGrand">
        <!-- Afficher les forfaits ayant une destination tout sud-->
        <mat-grid-list cols="1" rowHeight="60rem">
            <mat-grid-tile *ngFor="let item of forfaits | PipeForfaitsToutSud">
                <app-forfait-complet class="child-css" [date1]=item.dateDepartD [date2]=item.dateRetourD [proprietesForfait]=item >
                </app-forfait-complet>
                <mat-divider></mat-divider><!-- Placer à l'intérieur du grid-tile -->
            </mat-grid-tile>
        </mat-grid-list>
        <a routerLink="/toutsud" fragment="sudHaut" class="lienHaut">
            <span class="material-icons">
                arrow_circle_up
            </span>
        </a>
    </div>
</div>
