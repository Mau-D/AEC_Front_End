<div fxLayoutGap="100px grid" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
    <div fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)">
        <mat-card class="example-card" >
            <mat-card-header>
                <!-- Ajouter une mention à un héro selon son nom -->
                <mat-card-title>{{nom}}</mat-card-title>
                <mat-card-subtitle *ngIf="[nom]=='Mewtwo'; else elseBlock">Le meilleur Pokémon</mat-card-subtitle>
                <ng-template #elseBlock><mat-card-subtitle>Pokémon ordinaire</mat-card-subtitle></ng-template>
            </mat-card-header>
            <img mat-card-image src="../../assets/img/superHero.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    Description
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
