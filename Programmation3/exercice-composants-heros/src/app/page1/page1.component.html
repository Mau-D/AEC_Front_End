<div class="main">
    <h2>Page 1</h2>
    
    <div class="container">
        <app-en-tete></app-en-tete>      
            <mat-drawer-container>
                <mat-drawer #sidenav mode="over">
                    <!-- recherche -->
                    <app-recherche></app-recherche>                    
                </mat-drawer>
               
                <mat-drawer-content> 
                    <!-- caroussel et hero  -->
                    <mat-grid-list class="list" cols="4" rowHeight="34rem">
                        <mat-grid-tile class="boutonsidenav">
                            <button mat-button (click)="sidenav.toggle()">Rechercher un h√©ro <i class="material-icons">double_arrow</i></button>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="3">
                            <app-carousel class="sectionCaroussel"></app-carousel>
                        </mat-grid-tile>  
                        <mat-grid-tile></mat-grid-tile>  
                        <mat-grid-tile  *ngFor="let item of heros">
                            <app-hero class="sectionHero" [nom]=item.nom></app-hero>
                        </mat-grid-tile>
                    </mat-grid-list> 
                </mat-drawer-content>
            </mat-drawer-container>     
        <app-pied-page></app-pied-page>
    </div>
</div>
