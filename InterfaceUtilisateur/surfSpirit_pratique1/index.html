<!DOCTYPE html>
<html>

<head>
    <title>Surf Spirit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

    <script>
        new Vue({
            el: "#vm",
            data: {
                titre: 'hello',
                showModal: false,
            },

        });
    </script>
